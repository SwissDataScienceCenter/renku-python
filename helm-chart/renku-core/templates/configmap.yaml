apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "renku-core.fullname" . }}-nginx
data:
  nginx-server-blocks.conf: |
    server {
      listen 8080;

      server_name {{ include "renku-core.fullname" . }};

      sendfile on;
      tcp_nopush on;
      client_max_body_size 0; # Required for uploading large files

      location /api/renku/version {
        root /;
        add_header Content-Type application/json;
        try_files /usr/share/nginx/html/version.json =404;
      }
    }
  version.json: |
    {
      "name": "renku-core",
      "versions": [
        {{- $printComma := false -}}
        {{- range $key, $version := .Values.versions }}
        {{- if $printComma }},{{ else }} {{- $printComma = true }} {{ end }}
        {
          "version": "{{ $version.image.tag }}",
          "data": {
            "metadata_version": "{{ $version.prefix }}"
          }
        }
        {{- end }}
      ]
    }
  traefik-config.yaml: |
    http:
      routers:
        core:
          entryPoints:
            - web
          service: core
          rule: PathPrefix(`/api/renku`)
          middlewares:
            - auth-renku
            - no-cookies
            - api
            {{- range $version := .Values.versions }}
            - {{ $version.name }}
            {{ end }}
      services:
        core:
          loadBalancer:
            servers:
              - url: http://localhost:8080
      middlewares:
        auth-renku:
          forwardAuth:
            address: "http://{{ .Values.gatewayAuth.serviceName }}/?auth=renku"
            trustForwardHeader: true
            authResponseHeaders: ["Authorization", "Renku-user-id", "Renku-user-fullname", "Renku-user-email"]
        api:
          stripPrefix:
            prefixes: ["/api"]
        no-cookies:
          headers:
            customRequestHeaders:
              Cookie: ""
        {{- range $version := .Values.versions }}
        {{ $version.name }}:
          replacePathRegex:
            regex: "^/renku/{{ $version.prefix }}/(.*)"
            replacement: "/renku/$1"
        {{ end }}
