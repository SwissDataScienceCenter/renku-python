apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "renku-core.fullname" . }}
  labels:
{{ include "renku-core.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "renku-core.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "renku-core.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{ include "call-nested" (list . "redis" "redis.fullname") }}-client: "true"
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: shared-volume
          emptyDir: {}
      containers:
        - name: {{ .Chart.Name }}-datasets-workers
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python"]
          args: ["renku/service/worker.py"]
          env:
            - name: REDIS_HOST
              value: {{ include "call-nested" (list . "redis" "redis.fullname") }}-master
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DATABASE
              value: "0"
            - name: REDIS_PASSWORD
              value:
            - name: CACHE_DIR
              value: {{ .Values.cacheDirectory }}
            - name: RENKU_SVC_CLEANUP_INTERVAL
              value: {{ .Values.cleanupInterval | quote }}
            - name: RENKU_SVC_WORKER_QUEUES
              value: {{ .Values.datasetsWorkerQueues }}
            - name: RENKU_SVC_CLEANUP_TTL_FILES
              value: {{ .Values.cleanupFilesTTL | quote }}
            - name: RENKU_SVC_CLEANUP_TTL_PROJECTS
              value: {{ .Values.cleanupProjectsTTL | quote }}
            - name: RQ_WORKER_LOG_LEVEL
              value: {{ .Values.logLevel }}
          volumeMounts:
            - name: shared-volume
              mountPath: {{ .Values.cacheDirectory }}

        - name: {{ .Chart.Name }}-management-workers
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python"]
          args: ["renku/service/worker.py"]
          env:
            - name: REDIS_HOST
              value: {{ include "call-nested" (list . "redis" "redis.fullname") }}-master
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DATABASE
              value: "0"
            - name: REDIS_PASSWORD
              value:
            - name: CACHE_DIR
              value: {{ .Values.cacheDirectory }}
            - name: RENKU_SVC_CLEANUP_INTERVAL
              value: {{ .Values.cleanupInterval | quote }}
            - name: RENKU_SVC_WORKER_QUEUES
              value: {{ .Values.managementWorkerQueues }}
            - name: RENKU_SVC_CLEANUP_TTL_FILES
              value: {{ .Values.cleanupFilesTTL | quote }}
            - name: RENKU_SVC_CLEANUP_TTL_PROJECTS
              value: {{ .Values.cleanupProjectsTTL | quote }}
            - name: RQ_WORKER_LOG_LEVEL
              value: {{ .Values.logLevel }}
          volumeMounts:
            - name: shared-volume
              mountPath: {{ .Values.cacheDirectory }}

        - name: {{ .Chart.Name }}-scheduler
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python"]
          args: ["renku/service/scheduler.py"]
          env:
            - name: REDIS_HOST
              value: {{ include "call-nested" (list . "redis" "redis.fullname") }}-master
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DATABASE
              value: "0"
            - name: REDIS_PASSWORD
              value:
            - name: CACHE_DIR
              value: {{ .Values.cacheDirectory | quote }}
            - name: RENKU_SVC_CLEANUP_INTERVAL
              value: {{ .Values.cleanupInterval | quote }}

        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: REDIS_HOST
              value: {{ include "call-nested" (list . "redis" "redis.fullname") }}-master
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DATABASE
              value: "0"
            - name: REDIS_PASSWORD
              value:
            - name: CACHE_DIR
              value: {{ .Values.cacheDirectory }}
            - name: PROJECT_CLONE_DEPTH_DEFAULT
              value: {{ .Values.projectCloneDepth | quote }}
            - name: CORE_SERVICE_PREFIX
              value: /renku
            - name: RENKU_SVC_SWAGGER_URL
              value: /renku/openapi.json
          volumeMounts:
            - name: shared-volume
              mountPath: {{ .Values.cacheDirectory }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
