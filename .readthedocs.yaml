version: 2

sphinx:
  configuration: docs/conf.py


build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  jobs:
    post_create_environment:
      # Install poetry
      - pip install poetry
      # Tell poetry to not use a virtual environment
      - poetry config virtualenvs.create false
    post_install:
      # Install dependencies
      - poetry install --with docs --with tests

python:
  version: 3.9
  install:
    - method: pip
      path: .
