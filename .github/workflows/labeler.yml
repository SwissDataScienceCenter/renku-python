name: "Label PR as needs documentation"
on:
  pull_request:
    types: [opened, labeled, unlabeled]

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v2
      if: github.event.action == 'opened'
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
  check_labels:
    needs: triage
    runs-on: ubuntu-latest
    steps:
      - name: Check documentation is added
        run: echo "${{ toJson(github.event.pull_request.labels) }}" | grep -zqv 'needs_documentation'
