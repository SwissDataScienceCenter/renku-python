notifications:
  email: false

git:
  depth: false

language: python

matrix:
  fast_finish: true

cache:
  - pip

env:
  - REQUIREMENTS=lowest
  - REQUIREMENTS=release

dist: xenial

python:
  - "3.5"
  - "3.6"
  - "3.7"

stages:
  - name: test
  - name: integration
    if: branch = master AND (type != pull_request)
  - name: test OSX
    if: branch = master AND (type != pull_request)
  - name: publish üêç
    if: type = push AND (branch = master OR tag IS present)
  - name: brew üç∫
    if: type = push AND tag IS present AND tag =~ /^v\d\.\d\.\d$/

before_install:
  - git fetch --tags
  - git config --global --add user.name "Renku @ SDSC"
  - git config --global --add user.email "renku@datascience.ch"
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
        sudo apt-get update;
        sudo apt-get -y install shellcheck;
        travis_retry python -m pip install --upgrade pip setuptools py;
        travis_retry python -m pip install twine wheel coveralls requirements-builder;
        requirements-builder -e all --level=min setup.py > .travis-lowest-requirements.txt;
        requirements-builder -e all --level=pypi setup.py > .travis-release-requirements.txt;
        requirements-builder -e all --level=dev --req requirements-devel.txt setup.py > .travis-devel-requirements.txt;
    elif [[ $TRAVIS_OS_NAME == 'osx' ]]; then
        brew update;
        brew upgrade python;
        brew unlink python;
        brew link python;
        brew install git-lfs jq node pipenv shellcheck;
        brew upgrade node;
    fi

install:
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
        travis_retry python -m pip install -r .travis-${REQUIREMENTS}-requirements.txt;
        travis_retry python -m pip install -e .[all];
    elif [[ $TRAVIS_OS_NAME == 'osx' ]]; then
        travis_retry pipenv install --deploy;
        source "$(pipenv --venv)/bin/activate";
        travis_retry pip install -e .[all];
    fi

script:
  - "./run-tests.sh"

after_success:
  - coveralls

jobs:
  include:
    - stage: integration
      os: linux
      dist: xenial
      language: python
      env:
        - REQUIREMENTS=release
      script: pytest -m integration -v
    - stage: integration
      python: "3.6"
      os: linux
      dist: xenial
      language: python
      env:
        - REQUIREMENTS=release
    - stage: integration
      python: "3.7"
      os: linux
      dist: xenial
      language: python
      env:
        - REQUIREMENTS=release
    - stage: integration
      os: linux
      dist: xenial
      language: python
      env:
        - REQUIREMENTS=lowest
      script: pytest -m integration -v
    - stage: integration
      python: "3.6"
      os: linux
      dist: xenial
      language: python
      env:
        - REQUIREMENTS=lowest
    - stage: integration
      python: "3.7"
      os: linux
      dist: xenial
      language: python
      env:
        - REQUIREMENTS=lowest

    - stage: test OSX
      if: branch = master
      language: generic
      sudo: true
      os: osx
      osx_image: xcode10.1
    - language: generic
      sudo: true
      os: osx
      osx_image: xcode9.2

    - stage: publish üêç
      python: 3.6
      script: echo "Publishing on PyPI.io ..."
      before_deploy:
        if [[ -z $TRAVIS_TAG ]]; then
          export TRAVIS_TAG=$(renku --version) &&
          git tag $TRAVIS_TAG;
        fi
      deploy:
        - provider: pypi
          user:
            secure: ""
          password:
            secure: ""
          distributions: "sdist bdist_wheel"
          on:
            all_branches: true
        # push the dev tag to github
        - provider: releases
          api_key: ${GITHUB_TOKEN}
          on:
            all_branches: true
            tags: false

    - stage: brew üç∫
      language: generic
      sudo: true
      os: osx
      osx_image: xcode10.2
      before_install: brew install jq
      install: python -m pip install requests
      script:
        - echo PY_BREW_VERSION=$(python setup.py --version)
        - make -e PY_BREW_VERSION=$(python setup.py --version) brew-commit-formula brew-build-bottle brew-commit-bottle
      deploy:
        - provider: releases
          api_key: ${GITHUB_TOKEN}
          file_glob: true
          file: "*.bottle.*"
          skip_cleanup: true
          on:
            all_branches: true
        - provider: pages
          skip-cleanup: true
          github-token: ${GITHUB_TOKEN}
          repo: swissdatasciencecenter/homebrew-renku
          target-branch: master
          keep-history: true
          local-dir: /usr/local/Homebrew/Library/Taps/swissdatasciencecenter/homebrew-renku/
          on:
            all_branches: true
