charts:
  - name: helm-chart/renku-core
    resetTag: latest
    imagePrefix: renku/
    repo:
      git: SwissDataScienceCenter/helm-charts
      published: https://swissdatasciencecenter.github.io/helm-charts
    paths:
      - .
    images:
      renku-core:
        contextPath: .
        dockerfilePath: Dockerfile
        valuesPath: versions.latest.image
        buildArgs:
          CLEAN_INSTALL: "1"
          BUILD_CORE_SERVICE: "1"
      core-traefik:
        contextPath: .
        dockerfilePath: Dockerfile.traefik
        valuesPath: traefik.image

